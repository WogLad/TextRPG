<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Text RPG</title>
		<script src="Items.js"></script>
		<script src="Player.js" async></script>
		<script src="Enemies.js"></script>
		<script src="index.js" async></script>
		<meta name="viewport" content="width=device-width, initial-scale=0.25">
		<meta name="description" content="This is the description of the website.">
		<meta name="theme-color" content="#317EFB"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<link rel="preload" as="style" href="style.css" onload="this.rel='stylesheet'" />
		<h1>RPG Text Game</h1>
		<br>
		<div id="top-arrow" style="width: 22px; transform: translate(22px) rotate(180deg);"><i onclick="player.move(0, 1);" class="gg-arrow-down-r"></i></div>
		<div id="left-arrow" style="width: 22px; display: inline;"><i onclick="player.move(-1, 0);" class="gg-arrow-left-r"></i></div>
		<div id="right-arrow" style="width: 22px; transform: rotate(180deg) translate(-44px, 22px);"><i onclick="player.move(1, 0);" class="gg-arrow-left-r"></i></div>
		<div id="down-arrow" style="width: 22px; transform: translate(22px, -22px);"><i onclick="player.move(0, -1);" class="gg-arrow-down-r"></i></div>
		<p id="posText" class="logs" style="width: 11%; transform: translate(100px, -100px)">
			<b>x</b>: 0
			<br>
			<b>y</b>: 0
			<br>
			<b>Location</b>: Overworld
		</p>
		<button id="tpHomeButton" class="pomegranate-flat-button" onclick="player.tpHome();" style="transform: translate(0, -90px);">Home Teleport</button>
		<button class="pomegranate-flat-button" id="interactWithWorldButton" style="transform: translate(0, -90px);">Interact With World</button>
		<br>
		<br>
		<button id="copySaveDataButton" class="pomegranate-flat-button" type="submit" onclick="player.copySaveData();" style="transform: translate(0, -90px);">Copy Save Data</button>
		<button id="loadSaveDataButton" class="pomegranate-flat-button" type="submit" onclick="player.askForLoadData();" style="transform: translate(0, -90px);">Load Save Data</button>
		<button id="clearSaveDataButton" class="pomegranate-flat-button" type="submit" onclick="player.clearSaveData();" style="transform: translate(0, -90px);">Clear Save Data</button>
		<br>
		<br>
		<div class="block_container">
			<div id="playerStatsDiv" class="logs" style="width: 21%; transform: translate(0, -90px);">
				Damage: 1
				<br>
				Health: 10/10
				<br>
				Defense: 1
				<br>
				Kills: 0
				<br>
				Crit Rate: 5
				<br>
				Crit Damage: 5
			</div>
			<div id="playerSkillsDiv" class="logs" style="width: 21%; transform: translate(0, -90px);">
				<b><u>Skills:</u></b>
				<br>
				Mining: 99
				<br>
				Fishing: 99
				<br>
				Woodcutting: 99
				<br>
				Hunter: 99
				<br>
				Farming: 99
			</div>
		</div>
		<br>
		<div id="gameLogs" class="logs" style="transform: translate(0, -90px);">
			Welcome to RPG Text Game!
		</div>
	</body>
</html>
